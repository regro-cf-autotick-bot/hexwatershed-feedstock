{% set name = "hexwatershed" %}
{% set version = "0.2.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hexwatershed-{{ version }}.tar.gz
  sha256: fe9bdb5b37234ec27c1567e51af6f80ae3ad9ac16b0acbf4ea6c1b442568b29e

build:  
  noarch: python
  script:
    - python setup.py build_external 
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:  
  
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
    - python >=3.8    
    - packaging
    - setuptools
  
  host:
    - python >=3.8  
    - {{ compiler('cxx') }}
 
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - gdal
    - pyflowline

test:
  imports:
    - pyhexwatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyhexwatershed
  summary: A mesh-independent flow direction model for hydrologic models
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
