{% set name = "hexwatershed" %}
{% set version = "0.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hexwatershed-{{ version }}.tar.gz
  sha256: 0eca35614345c214dd53d80899f4b7bd46765c36734feb5de94532763b873a6d

build:  
  noarch: python
  script:
    - {{ PYTHON }} setup.py build_external 
  number: 0

requirements:  
  build:
    - cmake
    - make
    - gcc
    - python >=3.8    
    - packaging
    - setuptools
  
 
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - gdal
    - pyflowline

test:
  imports:
    - pyhexwatershed
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/changliao1025/pyhexwatershed
  summary: A mesh-independent flow direction model for hydrologic models
  license: BSD-2-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - changliao1025
